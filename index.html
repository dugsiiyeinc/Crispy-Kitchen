<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Kitchen </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="menu container">
            <div class="humburger">
                <i class="fa fa-bars" data-visible="true"></i>
                <i class="fa fa-close" data-visible="false"></i>
            </div>
            <h1>Crispy Kitchen</h1>
            <ul class="menu-links" data-visible="true" >
                <li ><a href="#" class="active">Home</a></li>
                <li><a href="#">Story</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Our Updates</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btn">Reservation</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-contant container">
              
            </div>
            <div class="bg-video">
                <video src="https://www.tooplate.com/templates/2129_crispy_kitchen/video/production_ID_3769033.mp4" autoplay muted loop poster class="video">
                   
                </video>
            </div>
            <div class="overlay"></div>
        </section>
    </main>






    <script>
        let navbar=document.querySelector(".menu-links")
        let humbergur=document.querySelector(".humburger")
        let icons=document.querySelectorAll("i")
    
        humbergur.addEventListener('click', function(event){
           let isvible=navbar.getAttribute('data-visible');
            if(isvible == 'true'){
                navbar.setAttribute('data-visible','false');
                icons[0].setAttribute('data-visible','true');
                icons[1].setAttribute('data-visible','false')
            }
            else
            {
                navbar.setAttribute('data-visible','true');
                icons[0].setAttribute('data-visible','false');
                icons[1].setAttribute('data-visible','true')
            }
        })
    </script>
</body>
</html>
